services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pki-2fa-app
    ports:
      - "8080:8080"
    environment:
      - TZ=UTC
      - SEED_FILE_PATH=/data/seed.txt
    volumes:
      - seed-data:/data
      - cron-output:/cron
    restart: unless-stopped

volumes:
  seed-data:
  cron-output:
